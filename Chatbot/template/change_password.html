<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <script src="./static/js/script.js"></script>
    <style>
    body {
      background-color: hsl(173, 86%, 20%);
    }

    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 100px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .submit-btn-container {
      text-align: center;
    }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " id="chat">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">AI Chatbot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>

          {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4 text-center" style="color:hsl(173, 86%, 20%)">Change Password</h2>
<form id="Password_form" action="{{ url_for('change_password', user_id=current_user.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label" for="old">Previous Password</label>
                <input type="password" name="old_password" id="old" placeholder="Previous Password" class="form-control" required><br>
            </div>
    <div class="mb-3">
                <label class="form-label" for="new">New Password</label>
                <input type="password" name="new" id="new" placeholder="New Password" class="form-control" required><br>
            </div>
    <div class="mb-3">
                <label class="form-label" for="retype">ReType Password</label>
                <input type="password" name="retype" id="retype" placeholder="ReType Password" class="form-control" required><br>
            </div>

    <button type="submit" onclick="checkValues()" class="btn btn-primary">Submit</button>
</form>

</div>
<footer class="footer text-center mt-4 fixed-bottom">
    <p style="color:ghostwhite">&copy; 2024 FABB Technologies pvt limted. All rights reserved.</p>
</footer>

</body>
</html>
