<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Scheme</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="icon" href="chatbot.png">
  <style>
    body {
      background-color: hsl(173, 86%, 20%);
      background-image: url("background.png");
    }

    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    
   
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Sign in</h2>
  <form action="#!">
    <div class="row gy-3 overflow-hidden">
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email"
                    placeholder="name@example.com" required>
                <label for="email" class="form-label">Email</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password"
                    value="" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=""
                    name="remember_me" id="remember_me">
                <label class="form-check-label text-secondary" for="remember_me">
                    Keep me logged in
                </label>
            </div>
           
        </div>
        <div class="col-12">
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Log in</button>
            </div>
        </div><div>
            <a href="#!" class="text-danger">Forgot Password?</a>
        </div>
        <div class="d-flex justify-content-center align-items-center"><hr>
            <p class="lead fw-normal" style="color: #128C7E;">Sign in with</p></div>
            <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary btn-floating mx-5">
              <i class="fab fa-facebook-f"></i>
            </button>
  
            <button type="button" class="btn btn-primary btn-floating mx-4">
              <i class="fab fa-twitter"></i>
            </button>
  
            <button type="button" class="btn btn-primary btn-floating mx-5">
              <i class="fab fa-linkedin-in"></i>
            </button></div>
    </div>
</form>

  
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
