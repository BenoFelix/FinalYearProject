<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Scheme</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:#075e54;
    }

    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Add Scheme</h2>

  <!-- Scheme Form -->
  <form>
    <div class="mb-3">
      <label for="schemeName" class="form-label">Name of the Scheme</label>
      <input type="text" class="form-control" id="schemeName" required>
    </div>
    <div class="mb-3">
      <label for="eligibilityCriteria" class="form-label">Eligibility Criteria</label>
      <textarea class="form-control" id="eligibilityCriteria" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="schemeDescription" class="form-label">Description of the Scheme</label>
      <textarea class="form-control" id="schemeDescription" rows="5" required></textarea>
    </div> <div class="d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
