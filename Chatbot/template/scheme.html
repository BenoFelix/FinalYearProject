<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Scheme</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="./static/image/chatbot.png">
  <script src="./static/js/script.js"></script>
  <style>
    body {
      background-color: hsl(173, 86%, 20%);
    }

    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 100px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: red;
    }

    /* Center the submit button */
    .submit-btn-container {
      text-align: center;
    }

    /* Add More Button next to Submit Button */
    #addMoreBtn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " id="chat">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">AI Chatbot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>

          {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
<div class="container">
  <h2 class="mb-4 text-center">Add Scheme</h2>

  <!-- Scheme Form -->
  <form action="{{url_for('scheme')}}" method="post">
    <div class="mb-3">
      <label for="schemeName" class="form-label">Name of the Scheme</label>
      <input type="text" class="form-control" id="schemeName" name="name" required>
    </div>
    <div class="mb-3">
        <label for="otherName" class="form-label">OtherName of the Scheme</label>
        <input type="text" class="form-control" id="otherName" name="other">
      </div>
  
    <div class="mb-3">
      <label for="schemeDescription" class="form-label">Description of the Scheme</label>
      <textarea class="form-control" id="schemeDescription" name="description" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label for="LINK" class="form-label">Link</label>
        <input type="text" class="form-control" id="LINK" name="link">
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact">
      </div>
    <!-- Additional Textboxes Container -->
    <div id="additionalTextBoxesContainer"></div>
    <!-- Add More and Submit Buttons -->
    <div class="submit-btn-container">
      <button type="button" class="btn btn-secondary" onclick="addTextBox()">Add More</button>
      <button type="submit" class="btn btn-primary" id="addMoreBtn">Submit</button>
    </div>
  </form>
</div>
<footer class="footer text-center mt-4">
    <p style="color:ghostwhite">&copy; 2024 FABB Technologies pvt limted. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
